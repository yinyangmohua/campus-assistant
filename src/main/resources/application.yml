server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/campus-assisant?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never
  ai:
    dashscope:
      api-key: ${AI_DASHSCOPE_API_KEY}
      chat:
        options:
          model: qwen-max
          temperature: 0.7
          max-tokens: 2000
  data:
    redis:
     host: localhost
     port: 6379
     password:
     database: 0
     timeout: 2000ms
